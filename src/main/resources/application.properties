spring.profiles.active=dev
spring.application.name=printing.panel
groupId=${project.groupId}

hibernate.format_sql=true

server.port=${PORT:8080}
vaadin.launch-browser=true

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.metrics.enabled=true
management.metrics.enable.all=true


otel.exporter.enabled=false
otel.exporter.type=grpc   # or http
otel.exporter.grpc.endpoint=localhost:4317
otel.exporter.http.endpoint=http://localhost:4318/v1/traces

datasource.type.mssql=true
mssql.url=jdbc:sqlserver://CM-MAIN\\SQLEXPRESS01:1433;databaseName=PrintingDB;encrypt=true;trustServerCertificate=true;
mssql.username=sa
mssql.password=admin